query Search ($search: String!) {
  search(query: $search, type:REPOSITORY, first: 20) {
    pageInfo {
    	endCursor,
    	startCursor,
    	hasNextPage
    	hasPreviousPage,
  	}
    nodes {
      ... on Repository {
        id,
        name,
        forkCount
        description
        stargazerCount,
        nameWithOwner,
        homepageUrl
      }
    },
  }
}
